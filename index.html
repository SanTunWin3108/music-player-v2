<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="music-player">
        <div class="container d-flex flex-column justify-content-center " style="min-height: 100vh;">
            <div class="row">
                <h1 class="text-warning display-3 text-center">Music Player</h1>
            </div>

            <div class="row">
                <audio id="audio" src=""></audio>
            </div>

            <ul id="play-lists" class="play-lists list-unstyled text-center mt-2">
                <!-- <li class="text-warning mb-3 fs-5">Viva la Vida - Cold Play</li>
                <li class="text-warning mb-3 fs-5">To be with You - Mr Big</li>
                <li class="text-warning mb-3 fs-5">Tease Me Please Me - Scorpions</li>
                <li class="text-warning mb-3 fs-5">I Lay My Love On You - Westlife</li>
                <li class="text-warning mb-3 fs-5">My Love - Westlife</li> -->
            </ul>

            <div class="time mb-2 text-center fs-4">
                <span id="currentTime" class="text-warning ">00:00</span> <span class="text-warning ">/</span> <span id="duration" class="text-warning">00:00</span>
            </div>

            <div class="music-name-container my-2">
                <p id="music-name" class="music-name text-warning text-center ">No Song</p>
            </div>

            <div class="music-progress mx-auto">
                <input type="range" id="music-progress-bar" class="music-progress-bar" min="0" max="100" value="0" step="0.01">
            </div>

            <div class="volume mx-auto ">
                <input type="range" id="volume-bar" class="volume-bar" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="row">
                <div class="controls d-flex justify-content-center">
                    <button type="button" id="play-pause" class="btn btn-warning fw-bold ">Play</button>
                    <button type="button" id="resume" class="btn btn-warning fw-bold ms-2">Resume</button>
                    <button type="button" id="prev" class="btn btn-warning mx-2 fw-bold ">Prev</button>
                    <button type="button" id="next" class="btn btn-warning fw-bold">Next</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
